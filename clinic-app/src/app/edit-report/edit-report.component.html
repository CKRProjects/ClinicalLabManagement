<div class="jumbotron create-report-wrapper">
  <div class="container-fluid create-report-container">
    <div class="report-title-header row">
      <div class="report-title col">
        Report
      </div>
      <div class="col create-report-submit-wrapper">
        <button class="btn btn-success" (click)="saveReport()">
          Save
        </button>
        <span style="padding:5px"></span>
        <button class="btn btn-success" (click)="printReport()">
          Print
        </button>
      </div>
    </div>
    <div #loading class="loading"></div>
    <div class="create-report-form-wrapper">
      <form [formGroup]="reportForm" class="create-report-form">
        <div class="row form-user-details">
          <div class="form-group col">
            <label>Name</label>
            <input
              formControlName="patientName"
              type="text"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group col">
            <label>Phone number</label>
            <input
              formControlName="mobile"
              type="text"
              class="form-control"
              placeholder="Enter a valid phone number"
            />
          </div>
        </div>
        <div class="row form-user-details">
          <div class="form-group col">
            <label>Age</label>
            <input
              formControlName="age"
              type="text"
              class="form-control"
              placeholder="Enter Age"
            />
          </div>
          <div class="form-group col">
            <label>Gender</label>
            <select formControlName="gender" class="form-control">
              <option value="">Choose gender</option>
              <option *ngFor="let gender of genders">{{ gender }}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Test Name:{{ testName }}</label>
          </div>
        </div>
        <div class="row form-user-tests-wrapper">
          <div class="col form-user-tests-container">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th><label>Name</label></th>
                  <th><label>Observed values</label></th>
                  <th><label>Units</label></th>
                  <th><label>Biological Reference Intervals</label></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let field of testFields">
                  <td>{{ field.name }}</td>
                  <td>
                    <input
                      class="form-control"
                      value="{{ field.value }}"
                      (change)="updateField($event, field.id)"
                    />
                  </td>
                  <td>{{ field.unit }}</td>
                  <td>{{ field.refValue }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="print">
  <div
    style="border-bottom: black;border-bottom-width: thick;border-bottom-style: solid;"
  >
    <h1>Report Summary</h1>
  </div>
  <div style="padding-top: 25px; max-height: 100px;">
    <div
      style="display: flex;height: 600px;flex-wrap: wrap;align-content: space-between;"
    >
      <div style="min-width: 100%;">
        <table>
          <tr>
            <td><label>Name:</label></td>
            <td>
              <span style="font-weight: bold;">{{ patientName.value }}</span>
            </td>
          </tr>
          <tr>
            <td><label>Age:</label></td>
            <td>
              <span style="font-weight: bold;">{{ age.value }}</span>
            </td>
          </tr>
          <tr>
            <td><label>Contact:</label></td>
            <td>
              <span style="font-weight: bold;">{{ mobile.value }}</span>
            </td>
          </tr>
          <tr>
            <td><label>Gender:</label></td>
            <td>
              <span style="font-weight: bold;">{{ gender.value }}</span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div
    style="display: flex;align-items: center;justify-content: center;max-height: 20px;border-bottom: black;border-bottom-width: thin;border-bottom-style: solid;"
  >
    <h2 style="padding-bottom:10px">{{ testName }}</h2>
  </div>
  <div>
    <table style="display:table;width: 100%;border: black solid;">
      <thead>
        <tr>
          <th><label>Name</label></th>
          <th><label>Observed values</label></th>
          <th><label>Units</label></th>
          <th><label>Biological Reference Intervals</label></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let field of testFields" style="text-align: center;">
          <td>{{ field.name }}</td>
          <td>{{ field.value }}</td>
          <td>{{ field.unit }}</td>
          <td>{{ field.refValue }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
